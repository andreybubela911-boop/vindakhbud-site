backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "portfolio"
    label: "Портфоліо"
    files:
      - name: "projects"
        label: "Об'єкти (галерея)"
        file: "content/projects.json"
        format: "json"
        fields:
          - label: "Проєкти"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - {label: "Назва", name: "title", widget: "string"}
              - {label: "Опис", name: "desc", widget: "text", required: false}
              - {label: "Фото", name: "image", widget: "image"}

      - name: "hero"
        label: "Головне фото (Hero)"
        file: "content/hero.json"
        format: "json"
        fields:
          - {label: "Фото Hero", name: "image", widget: "image"}
          - {label: "Alt текст", name: "alt", widget: "string", required: false}

  - name: "content"
    label: "Тексти"
    files:
      - name: "reviews"
        label: "Відгуки"
        file: "content/reviews.json"
        format: "json"
        fields:
          - label: "Відгуки"
            name: "items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - {label: "Заголовок", name: "title", widget: "string"}
              - {label: "Текст", name: "text", widget: "text"}
              - {label: "Підпис (місто/тип)", name: "meta", widget: "string", required: false}
